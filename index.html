<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT a list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <h1><img src="logo.png" alt="logo">CAT a list</h1>
        <h3>Crie e gerencie uma lista de gatos!</h3>
        <div id="criargato">
            <input type="text" id="novoGato" placeholder="escreva o nome" autocomplete="off">
            <button onclick="adicionarGato()" class="submit"><img src="adicionar.png" alt=""></button>
        </div>
        <h2 class="invisivel" id="titulolista">Lista de Gatos</h2>
        <div id="lista-gatos"></div>
        <div id="apaga-todos" class="invisivel"><button onclick="apagarTodos()">Apagar Lista</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
